<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- En haut de la page du navigateur -->
    <title>Let's go biking'</title>
    <!-- Fichier Css -->
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <div id="title" class="titleStyle">
        <h1> <hr>Projet de Soc - Let's go biking ! <hr> </h1>
    </div>
    <div id="divinityBlock">
        <div id="bigBlock">

            <div id="blockInput">
                <div id="start">
                    <h2>Départ :</h2>
                    <input name="begin" id="startPoint">
                </div>

                <div id="end">
                    <h2>Destination :</h2>
                    <input name="arrive" id="endPoint">
                </div>
                <br />
                <button id="getClosestStation" onclick="goBike();">
                    Chercher un itinéraire en vélo !
                </button>
                <div id="legende">
                    <h2> Légende : </h2>
                    <div id="velo">VÉLO</div>
                    <br>
                    <div id="pied">PIÉTON</div>
                </div>
            </div>
            <div id="blockMap">
                <script type="text/javascript" src="main.js"></script>
                <!--<br />-->
                <div id="map" class="mapStyle"></div>
                <script type="text/javascript" src="map.js"></script>
            </div>
        </div>

        <div id="blockInstruction">
            <br>
            <div id="blockDisplayInstruction">
                <div id="instructionContent1" class="instructionsStyle">
                </div>
                <div id="instructionContent2" class="instructionsStyle">
                </div>
                <div id="instructionContent3" class="instructionsStyle">
                </div>
            </div>
        <div>
    </div>
</body>
</html>
